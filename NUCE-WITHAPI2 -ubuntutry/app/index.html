<html lang="en">
<head>

<body style="text-align: center;">
    <h1>Camera Output</h1>
    <img id="video_feed" src="/video_feed" alt="Video Feed" style="width: 100%; max-width: 800px;">
    <script>
        
        // Replace these values with the correct hostname and port
        const hostname = "0.0.0.0";
        const port = "80";
    
        // Construct the URL for the camera feed
        const videoFeedUrl = '/video_feed';
    
        // Set the source of the video element to the camera feed URL
        const videoElement = document.getElementById("video_feed");
    
        // Check if the video element is found before setting the source
        if (videoElement) {
            videoElement.src = videoFeedUrl;
        } else {
            console.error("Video element not found.");
        }
    </script>
</body>
